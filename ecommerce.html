    <title>Simple E-Commerce</title>
    <style>

        header { background-color: #333; color: white; padding: 15px 0; text-align: center; }

        .product { border: 1px solid #ddd; border-radius: 5px; margin: 15px; width: 250px; text-align: center; padding: 15px; }
        .product img { max-width: 100%; height: 200px; object-fit: cover; }
        .product h3 { font-size: 1.2em; }
        .price { color: green; font-weight: bold; }
        .footer { background-color: #333; color: white; text-align: center; padding: 15px 0; position: absolute; bottom: 0; width: 100%; }
        button { background-color: #28a745; border: none; color: white; padding: 10px 15px; cursor: pointer; }
        button:hover { background-color: #218838; }
